apiVersion: v1
kind: Service
metadata:
  labels:
    app: alert-receiver
    version: v1
  name: alert-receiver
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - appProtocol: http
      name: http-8080
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: alert-receiver
  sessionAffinity: None
  type: ClusterIP
